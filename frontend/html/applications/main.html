  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link href="../../css/application.css" rel="stylesheet" type="text/css" />
</head>
<body>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Project Access</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="../../index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Project</a>
        </li>    
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>    
      </ul>
    </div>  
  </nav>

  <div class="page-header text-center" style="margin-top:20px">
      <img src="../../images/austria_dark.png" width="57.375" height="57.375" alt='Logo' class="logo">
    <h1>Your Application Starts Here</h1>
  </div>


  <div class="container" style="margin-top:30px">
    <div class="row" style="margin-bottom:10px">
      <div class="col-sm-4">
          <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 25%"></div>
          </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <h3>Progress</h3>
        <p>Good Luck with everything!</p>
        <ul class="nav nav-pills flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="main.html">Main Application</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="review.html">Review and Submit</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="consultation.html">Consultation Session</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="decision.html">Decision</a>
          </li>
        </ul>
        <hr class="d-sm-none">
      </div>
      <div class="col-sm-8">
        <form>
          <div class="form-group">
            <label for="whatDoYouHopeToGet">What do you hope to get from this mentorship?</label>
            <textarea class="form-control" id="whatDoYouHopeToGet" rows="2" placeholder="Type answer..."></textarea>
          </div>
          <div class="form-group">
            <label for="hours">How many hours in a week are you willing to commit?</label>
            <br>
            <input type="text" placeholder="Enter Number of Hours" name="hours" required>
          </div>
          <div class="form-group">
            <label for="whatAreYourGoals">List 3 of your Goals:</label>
            <textarea class="form-control" id="whatAreYourGoals1" rows="1" placeholder="Goal 1"></textarea>
            <textarea class="form-control" id="whatAreYourGoals2" rows="1" placeholder="Goal 2"></textarea>
            <textarea class="form-control" id="whatAreYourGoals3" rows="1" placeholder="Goal 3"></textarea>
          </div>
        </form>
        <div class="d-flex justify-content-center">
            <a type="submit" class="btn submit col-xs-4" href="review.html">Submit</a>
        </div>
      </div>
    </div>
  </div>

  <div class="jumbotron text-center" style="margin-bottom:0">
    <p>Footer</p>
  </div>
